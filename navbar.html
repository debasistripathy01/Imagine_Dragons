<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #nav {
            display: flex;
            height: auto;
            width: 98%;
            margin: auto;
            padding: 10px;
            background-color: black;
            justify-content: space-between;
            border-radius: 20px;
        }
        
        .text {
            display: flex;
            justify-content: space-between;
        }
        
        h2 {
            color: darkblue;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div id="nav">
        <div class="text">
            <h2 id="logo">logo</h2>
        </div>
        <div class="text">
            <h2>Men</h2>
            <h2>women</h2>
            <h2>Signup</h2>
            <h2>login</h2>
        </div>
    </div>
</body>

</html>
